<template>
    <!-- <div class="slds-grid">

    </div> -->

    <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
        <lightning-button label="저장" variant="brand" onclick={handleSave}></lightning-button>
    </div>

  <div class="slds-box slds-theme_default slds-p-around_medium">
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="발주서 번호"
                    value="(저장 후 생성)"
                    disabled>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="매입거래처"
                    value="">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="발주대리점"
                    value="">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="date"
                    label="배송요청일">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="date"
                    label="발주일자"
                    value={orderDate}
                    onchange={handleOrderDateChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="배송지"
                    value="">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="발주금액"
                    value={totalOrderAmount}
                    disabled>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="발주담당자"
                    value="">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1">
                <lightning-textarea
                    label="비고">
                </lightning-textarea>
            </div>
        </div>
    </div>

    <div class="slds-m-top_large">
        <h2 class="slds-text-heading_medium slds-m-bottom_small">발주목록</h2>
        <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
            <lightning-button
                label="상품추가"
                onclick={handleAddProduct}>
            </lightning-button>
            <lightning-button
                label="상품제거"
                onclick={handleRemoveProduct}>
            </lightning-button>
        </div>
        <div class="slds-box slds-theme_default">
            <div class="grid-wrapper custom-grid" lwc:dom="manual"></div>
        </div>
    </div>

    <!-- 모달 창 -->
    <template if:true={isModalOpen}>
        <section
            role="dialog"
            tabindex="-1"
            class="slds-modal slds-fade-in-open"
            aria-labelledby="modal-heading-01"
            aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleCloseModal}>
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            size="small">
                        </lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-gf-list-view-cmp
                        onrecordselect={handleProductSelect}>
                    </c-gf-list-view-cmp>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
